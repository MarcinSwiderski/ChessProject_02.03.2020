plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    compile 'org.junit.jupiter:junit-jupiter:5.6.0'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    compile 'org.junit.jupiter:junit-jupiter-params:5.6.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.2'
    compile group: 'javax.json.bind', name: 'javax.json.bind-api', version: '1.0'
    compile group: 'org.eclipse', name: 'yasson', version: '1.0.1'
    compile group: 'org.glassfish', name: 'javax.json', version: '1.1.2'
}

test {
    useJUnitPlatform()
}